version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'

  - package-ecosystem: 'npm'
    directory: '/test'
    schedule:
      interval: 'weekly'

  - package-ecosystem: 'npm'
    directory: '/'
    target-branch: 'stable-2.2'
    schedule:
      interval: 'weekly'
    commit-message:
      prefix: '[stable-2.2] '

  - package-ecosystem: 'npm'
    directory: '/'
    target-branch: 'stable-2.1'
    schedule:
      interval: 'weekly'
    commit-message:
      prefix: '[stable-2.1] '

  - package-ecosystem: 'npm'
    directory: '/'
    target-branch: 'stable-1.2'
    schedule:
      interval: 'monthly'
    commit-message:
      prefix: '[stable-1.2] '
