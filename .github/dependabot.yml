version: 2
updates:
  # Enable version updates for npm
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
  - package-ecosystem: "npm"
    directory: "/"
    target-branch: 'stable-4.3'
    schedule:
      interval: "weekly"
  - package-ecosystem: "npm"
    directory: "/"
    target-branch: 'stable-4.2'
    schedule:
      interval: "weekly"
