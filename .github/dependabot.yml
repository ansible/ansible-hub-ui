version: 2
updates:
  # npm in /

  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'
    groups:
      babel:
        patterns:
          - '@babel/*'
          - 'babel-loader'
      eslint:
        patterns:
          - 'eslint'
          - 'eslint-config-*'
          - 'eslint-plugin-*'
          - 'typescript-eslint'
      lingui:
        patterns:
          - '@lingui/*'
      patternfly:
        patterns:
          - '@patternfly/*'
      react:
        patterns:
          - 'react'
          - 'react-dom'
    ignore:
      - dependency-name: '@patternfly/*'
        update-types:
          - 'version-update:semver-major'
      - dependency-name: 'react'
        update-types:
          - 'version-update:semver-major'
      - dependency-name: 'react-dom'
        update-types:
          - 'version-update:semver-major'
      - dependency-name: 'react-router-dom'
        update-types:
          - 'version-update:semver-major'
      - dependency-name: 'monaco-editor'
        update-types:
          - 'version-update:semver-major'
          - 'version-update:semver-minor'
      - dependency-name: 'react-monaco-editor'
        update-types:
          - 'version-update:semver-major'
          - 'version-update:semver-minor'
      - dependency-name: 'sass'
        update-types:
          - 'version-update:semver-major'
          - 'version-update:semver-minor'
          - 'version-update:semver-patch'

  # npm in test/

  - package-ecosystem: 'npm'
    directory: '/test'
    schedule:
      interval: 'weekly'

  # github-actions

  - package-ecosystem: 'github-actions'
    directory: '/'
    schedule:
      interval: 'weekly'
