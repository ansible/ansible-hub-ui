version: 2
updates:
  - package-ecosystem: 'npm'
    directory: '/'
    schedule:
      interval: 'weekly'

  - package-ecosystem: 'npm'
    directory: '/test'
    schedule:
      interval: 'weekly'

  - package-ecosystem: 'npm'
    directory: '/'
    target-branch: 'stable-4.5'
    schedule:
      interval: 'weekly'
    commit-message:
      prefix: '[stable-4.5] '

  - package-ecosystem: 'npm'
    directory: '/'
    target-branch: 'stable-4.4'
    schedule:
      interval: 'weekly'
    commit-message:
      prefix: '[stable-4.4] '

  - package-ecosystem: 'npm'
    directory: '/'
    target-branch: 'stable-4.2'
    schedule:
      interval: 'monthly'
    commit-message:
      prefix: '[stable-4.2] '
