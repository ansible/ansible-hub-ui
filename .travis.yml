language: node_js
sudo: required
notifications:
  email: false
  slack:
    rooms:
      - secure: 
node_js:
- '10'
before_install:
- openssl aes-256-cbc -K $encrypted_8cea5a62d3d8_key -iv $encrypted_8cea5a62d3d8_iv -in automation-hub_rsa_key.enc -out ./automation-hub_rsa_key -d
install:
- npm ci
jobs:
  include:
  - stage: Lint
    script: npm run lint
  - stage: Test
    script: npm run test && npx codecov
  - stage: Deploy
    script: npm run deploy && curl -sSL https://raw.githubusercontent.com/RedHatInsights/insights-frontend-builder-common/master/src/bootstrap.sh | bash -s
env:
  global:
  - REPO="git@github.com:RedHatInsights/ansible-hub-ui-build.git"
  - REPO_DIR="ansible-hub-ui-build"
  - BRANCH=${TRAVIS_PULL_REQUEST_BRANCH:-$TRAVIS_BRANCH}
  - NODE_OPTIONS="--max-old-space-size=4096 --max_old_space_size=4096"
